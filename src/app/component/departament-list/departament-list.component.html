<div class="container">
    <h2>Departaments</h2>

    <a class="btn btn-sm btn-outline-success" [routerLink]="[ '/departament-save' ]">Create</a>
    <br>
    <table class="table table-bordered">
        <tr>
            <td>DepartmentID</td>
            <td>Name</td>
            <td>Budget</td>
            <td>StartDate</td>
            <td></td>
        </tr>

        <tr *ngFor="let item of departaments">
            <td>{{ item.DepartmentID }}</td>
            <td>{{ item.Name }}</td>
            <td>{{ item.Budget }}</td>
            <td>{{ item.StartDate }}</td>
            <td>
                <div class="btn-group" role="group">
                    <a class = "btn btn-sm btn-outline-warning" [routerLink]="[ '/client-edit', item.DepartmentID]">Edit</a>
                    <a class = "btn btn-sm btn-outline-danger" [routerLink]="[ '/client-delete', item.DepartmentID]">Delete</a>
                </div>
            </td>
        </tr>
    </table>


</div>
