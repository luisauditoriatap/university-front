<div class="container">

    <h2>Edit Student</h2>
    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
            {{msg}}
        </div>
    </div>

    <form #studentForm=" ngForm" *ngIf="student">

        <div class="form-row">
            <div class="col-md-5">
                <label>ID:</label>
                <input type="text" id="ID" name="ID" placeholder="Ingrese el c贸digo de estudiante" class="form-control"
                    #ID [(ngModel)]="student.ID" readonly />
            </div>

            <div class="col-md-5">
                <label>LastName:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Ingrese el c贸digo de estudiante"
                    class="form-control" #lastname [(ngModel)]="student.LastName" />
            </div>

            <div class="col-md-5">
                <label>FirstMidName:</label>
                <input type="text" id="firstmidname" name="firstmidname" placeholder="Ingrese el c贸digo de estudiante"
                    class="form-control" #firstmidname [(ngModel)]="student.FirstMidName" />
            </div>

            <div class="col-md-5">
                <label>EnrollmentDate:</label>
                <input type="text" id="enrollmentdate" name="enrollmentdate"
                    placeholder="Ingrese el c贸digo de estudiante" class="form-control" #enrollmentdate
                    [(ngModel)]="student.EnrollmentDate" />
            </div>
        </div>

        <br>
        <div class="btn-group" role="group">
            <button class="btn btn-outline-primary btn-sm" (click)="edit()">Edit</button>
            <a class="btn btn-outline-primary btn-sm" [routerLink]="[ '/student-list']">Back</a>
        </div>
    </form>
</div>
