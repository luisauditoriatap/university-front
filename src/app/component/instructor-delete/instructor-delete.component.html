<div class="container">
    <h2>Delete Instructor</h2>

    <div class="form-row" *ngIf="!showMsg">
        <div class="alert alert-danger col-md-12" role="alert">
            Are You Sure?
            <br>
            <br>
            <div class="btn-group" role="group">
                <button class="btn btn-ouline-danger btn-sm" (click)="delete()">delete</button>
                <a class="btn btn-ouline-danger btn-sm" [routerLink]="[ '/instructor-list']">Back</a>
            </div>
        </div>
    </div>

    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
            {{msg}}
            <br>
        </div>
    </div>

    <form #instructorForm="ngForm" **ngIf="instructor">
        <div class="form-row">
            <div class="col-md-5">
                <label>ID:</label>
                <input type="text" id="ID" name="ID" placeholder="Ingrese su cÃ³digo" class="form-control" #ID
                    [(ngModel)]="instructor.ID" readonly />
            </div>

            <div class="col-md-5">
                <label>LastName:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Ingrese su apellido" class="form-control"
                    #LastName [(ngModel)]="instructor.LastName" />
            </div>

            <div class="col-md-5">
                <label>FirstMidName:</label>
                <input type="text" id="firstmidname" name="firstmidname" placeholder="Ingrese su nombre"
                    class="form-control" #FirstMidName [(ngModel)]="instructor.FirstMidName" />
            </div>

            <div class="col-md-5">
                <label>HireDate:</label>
                <input type="text" id="hiredate" name="hiredate" placeholder="Ingrese la fecha" class="form-control"
                    #HireDate [(ngModel)]="instructor.HireDate" />
            </div>

            <div class="col-md-5">
                <label>FullNane:</label>
                <input type="text" id="fullnane" name="fullnane" placeholder="datos completos" class="form-control"
                    #FullNane [(ngModel)]="instructor.FullNane" />
            </div>
        </div>

    </form>

</div>
