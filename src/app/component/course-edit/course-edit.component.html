<div class="container">
    <h2>Edit Course</h2>

    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
          {{msg}}
        </div>
      </div>

    <form #courseForm = "ngForm" *ngIf="course">
        <div class="form-row">
            <div class="col-md-4">
                <label>ID:</label>
                <input type="number" id="CourseID" name="CourseID" placeholder="Ingrese su código" class="form-control"
                    [(ngModel)]="course.CourseID" readonly/>
            </div>

            <div class="col-md-4">
                <label>Title:</label>
                <input type="text" id="Tittle" name="Title" placeholder="Ingrese su código" class="form-control"
                    [(ngModel)]="course.Title" />
            </div>

            <div class="col-md-4">
                <label>Credits:</label>
                <input type="number" id="Credits" name="Credits" placeholder="Ingrese su código" class="form-control"
                    [(ngModel)]="course.Credits" />
            </div>
        </div>

        <br>
        <div class = "btn-group" role = "group">
            <button class = "btn btn-outline-primary btn-sm" (click)= "save()" >Edit</button>
            <a class = "btn btn-outline-primary btn-sm" [routerLink]="[ '/course-list']">back</a>
        </div>

    </form>
</div>
